<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PingPong</title>
</head>
	<body>
		<canvas id="folha" width="600" height="500"></canvas>
		<script>
			window.onload = function () {
				setInterval(principal, 1000 / 30);
			};

			var folhaDesenho = document.getElementById('folha');
			var areaDesenho = folhaDesenho.getContext('2d');

			var larguraCampo = 600;
			var alturaCampo = 500;
			var espessuraRede = 5;

			var diametroBola = 10;

			var espessuraRaquete = 11;
			var alturaRaquete = 100;

			var efeitoRaquete = 0.3;
			var velocidadeJogador2 = 5;

			var posicaoJogador1 = (posicaoJogador2 = 10);
			var posicaoBolaX = (posicaoBolaY = 10);
			var velocidadeBolaPosicaoX = (velocidadeBolaPosicaoY = 5);
			var pontuacaoJogador1 = (pontuacaoJogador2 = 0);

			folhaDesenho.addEventListener('mousemove', function (e) {
				posicaoJogador1 = e.clientY - alturaRaquete / 2;
			});

			// Função de desenho dos elementos
			function desenho() {
				areaDesenho.fillStyle = '#286047';
				areaDesenho.fillRect(0, 0, larguraCampo, alturaCampo);

				areaDesenho.fillStyle = '#ffffff';

				// Linha
				areaDesenho.fillRect(
					larguraCampo / 2 - espessuraRede / 2,
					0,
					espessuraRede,
					alturaCampo,
				);

				// Desenha a bola
				areaDesenho.fillRect(
					posicaoBolaX - diametroBola / 2,
					posicaoBolaY - diametroBola / 2,
					diametroBola,
					diametroBola,
				);

				// Raquetes
				areaDesenho.fillRect(
					0,
					posicaoJogador1,
					espessuraRaquete,
					alturaRaquete,
				);
				areaDesenho.fillRect(
					larguraCampo - espessuraRaquete,
					posicaoJogador2,
					espessuraRaquete,
					alturaRaquete,
				);
				// Pontos jogador 1
				areaDesenho.fillText(
					'Humano - ' + pontuacaoJogador1 + ' pontos',
					100,
					100,
				);
				// Pontos jogador 2
				areaDesenho.fillText(
					'Computador - ' + pontuacaoJogador2 + ' pontos',
					larguraCampo - 200,
					100,
				);
			}

			// Função para calcular os movimentos do game
			function calcular() {
				posicaoBolaX = posicaoBolaX + velocidadeBolaPosicaoX;
				posicaoBolaY = posicaoBolaY + velocidadeBolaPosicaoY;

				// Colisão linha superior
				if (posicaoBolaY < 0 && velocidadeBolaPosicaoY < 0) {
					velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
				}

				// Colisão linha inferior
				if (posicaoBolaY > alturaCampo && velocidadeBolaPosicaoY > 0) {
					velocidadeBolaPosicaoY = -velocidadeBolaPosicaoY;
				}

				// Verifica se o Jogador 2 fez um ponto
				if (posicaoBolaX < 0) {
					if (posicaoBolaY > posicaoJogador1 && posicaoBolaY < posicaoJogador1 + alturaRaquete) {
						// Rebate a bola
						velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;

						var diferencaY =
							posicaoBolaY - (posicaoJogador1 + alturaRaquete / 2);
						velocidadeBolaPosicaoY = diferencaY * efeitoRaquete;
					} else {
						// Pontos do Jogador 2
						pontuacaoJogador2 = pontuacaoJogador2 + 1;
						// Colocar no centro
						iniciar()
					}
				}

				// Verifica se o Jogador 1 fez um ponto
				if (posicaoBolaX > larguraCampo) {
					if (posicaoBolaY > posicaoJogador2 && posicaoBolaY < posicaoJogador2 + alturaRaquete) {
						velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;

						var diferencaY = posicaoBolaY - (posicaoJogador2 + alturaRaquete / 2);
						velocidadeBolaPosicaoY = diferencaY * efeitoRaquete;
					} else {
						// Pontos do Jogador 1
						pontuacaoJogador1 = pontuacaoJogador1 + 1;

						// Colocar no centro
						iniciar()
					}
				}

				// Atualiza a posição Jogador 2
				if (posicaoJogador2 + alturaRaquete / 2 < posicaoBolaY) {
					posicaoJogador2 = posicaoJogador2 + velocidadeJogador2;
				} else {
					posicaoJogador2 = posicaoJogador2 - velocidadeJogador2;
				}
				// Função para centralizar a bola 
				function iniciar() {
					posicaoBolaX = larguraCampo / 2;
					posicaoBolaY = alturaCampo / 2;
					velocidadeBolaPosicaoX = -velocidadeBolaPosicaoX;
					velocidadeBolaPosicaoY = 3;
				}
			}
			
			// função principal
			function principal() {
				desenho()
				calcular()
			}
		</script>
	</body>
</html>
